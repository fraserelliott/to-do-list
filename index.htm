<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./assets/scripts/to-do-list.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>To-Do List</title>
</head>

<body>

    <main>
        <h1>To-Do List</h1>

        <button id="darkmodebtn" aria-label="Toggle dark mode">&#9728;</button>

        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#tasks">Tasks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#history">History</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#settings">Settings</a>
            </li>
        </ul>

        <div class="tab-content">
            <div id="tasks" class="tab-pane active">
                <ul id="tasklist">
                    <li class="task">
                        <p id="taskinput" class="tasktext" contenteditable="true" data-placeholder="Add a task..." tabIndex="-1"></p>
                    </li>
                </ul>
            </div>

            <div id="history" class="tab-pane fade">
                <ul id="deletedtasks">

                </ul>
            </div>

            <div id="settings" class="tab-pane fade m-3 p-2">
                <input type="checkbox" id="showDuplicates">
                <label for="showDuplicates">Show duplicates in history tab</label><br>

                <input type="checkbox" id="deleteCompleted">
                <label for="deleteCompleted">Automatically delete on completion</label><br>

                <button id="exportbtn" class="my-3">Export my data</button><br>

                <button id="importbtn" class="my-3">Import data</button><br>

                <button id="clearbtn" class="my-3">Clear data</button><br>
            </div>
        </div>
    </main>

    <footer>
        &copy; Fraser Elliott 2025
    </footer>

</body>

</html>
